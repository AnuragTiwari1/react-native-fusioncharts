<html>

<head>
    <link rel="stylesheet" href="devices.min.css" type="text/css">
    <script type="text/javascript" src="fetch.js"></script>
    <script type="text/javascript" src="https://unpkg.com/vue@2.3.3"></script>
    <script type="text/javascript" src="https://unpkg.com/fusioncharts/fusioncharts.js"></script>
    <script type="text/javascript" src="https://unpkg.com/fusioncharts/fusioncharts.charts.js"></script>
    <script type="text/javascript" src="https://unpkg.com/fusioncharts@3.12.1/themes/fusioncharts.theme.fint.js"></script>
    <script type="text/javascript" src="https://unpkg.com/fusioncharts@3.12.1/themes/fusioncharts.theme.ocean.js"></script>
    <script type="text/javascript" src="https://unpkg.com/vue-fusioncharts/dist/vue-fusioncharts.min.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        body {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 12px;
        }

        .device-container {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        .screen {
            box-sizing: border-box;
            padding: 55px 20px 20px 20px;
        }
    </style>
</head>

<body>
    <div class="device-container">
        <div class="marvel-device iphone-x">
            <div class="notch">
                <div class="camera"></div>
                <div class="speaker"></div>
            </div>
            <div class="top-bar"></div>
            <div class="sleep"></div>
            <div class="bottom-bar"></div>
            <div class="volume"></div>
            <div class="inner-shadow"></div>
            <div class="screen">
                <div id="app">
                    <fusioncharts :type="type" :width="width" :height="height" :dataFormat="dataFormat" :dataSource="dataSource"></fusioncharts>
                    <br/>
                    <br/>
                    <select v-model="type">
                        <option value="bar2d">Bar 2D Chart</option>
                        <option value="line">Line 2D Chart</option>
                        <option value="column2d">Column 2D Chart</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="loader.js"></script>
</body>

</html>
